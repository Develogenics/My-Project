  </head>
<body>
    <header id="header">
        <div id="logo">
            <img src="images/ach2.png" alt="logo">
            </div>
        <a href="index.html"><h2 id="title">E-Achilles</h2></a>     
         
        <nav id="nav">
            <ul id="menu">            
                <li>
                    <a href="index.html">Home</a>

                    <a class="active" href="signup.html">Sign Up</a>
                </li>               
            </ul>
        </nav>
        
    </header>
        
    <section class="form-section">
       
        <form method="post" class="signup-form" action="https://formdump.codeinstitute.net/">
               
               <h2>What style of bike would you ride?<i class="fa-solid fa-bicycle"></i></h2>
               
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" type="text" name="first_name" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" type="text" name="last_name" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required>
            
        
            <label for="road">City Bike</label>
            <input id="road" type="radio" class="radio" name="bike_preference" value="road" required>
            
            <label for="trail">Fat Bike</label>
            <input id="trail" type="radio" class="radio" name="bike_preference" value="trail">
            
            <label for="both">Dirt Bike</label>
            <input id="both" type="radio" class="radio" name="bike_preference" value="both">
            
            <input class="join-button" type="submit" value="Let's Ride">
        

        </form>
        </section>
